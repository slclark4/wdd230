<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Stephanie's Site Plan - Color Scheme</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Stephanie's site plan for the semester long project building a chamber of commerce website."
    />
    <meta charset="UTF-8" />
  </head>
  <body>
    <style>
      li:nth-of-type(1) {
        color: #35382e;
      }
      li:nth-of-type(2) {
        color: #ffd485;
      }
      li:nth-of-type(3) {
        color: #ffffff;
        background-color: black;
        display: inline-block;
        padding: 2px;
      }
      li:nth-of-type(4) {
        color: #632b30;
      }
      li:nth-of-type(5) {
        color: #6699cc;
      }
    </style>
    <main>
      <h1>Color Scheme</h1>
      <ul>
        <li>Black Olive - #35382E</li>
        <li>Orange Yellow Crayola - #FFD485</li>
        <li>White - #FFFFFF</li>
        <li>Wine - #632B30</li>
        <li>Blue Gray - #6699CC</li>
      </ul>
    </main>
  </body>
</html>
