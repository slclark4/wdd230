<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Stephanie's Progressive Loading Images Assignment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Stephanie's assignment to demonstrate lazyloading images on a website."
    />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Progressive Loading Images</h1>
    <picture>
      <img
        src="images/placeholder.jpg"
        data-src="images/lazy-image-1.jpg"
        alt="Greenery and Mountains Landscape"
      />
    </picture>
    <picture>
      <img
        src="images/placeholder.jpg"
        data-src="images/lazy-image-2.jpg"
        alt="Lake with mountains in the distance"
      />
    </picture>
    <picture>
      <img
        src="images/placeholder.jpg"
        data-src="images/lazy-image-3.jpg"
        alt="Walking path along a big lake with mountains in the distance"
      />
    </picture>
    <picture>
      <img
        src="images/placeholder.jpg"
        data-src="images/lazy-image-4.jpg"
        alt="Dark Green grass with hills and water in the distance"
      />
    </picture>
    <picture>
      <img
        src="images/placeholder.jpg"
        data-src="images/lazy-image-5.jpg"
        alt="Village on the side of a hill next to a lake"
      />
    </picture>
    <picture>
      <img
        src="images/placeholder.jpg"
        data-src="images/lazy-image-6.jpg"
        alt="View the sun from the perspective of the grass"
      />
    </picture>
    <script src="script.js"></script>
  </body>
</html>
